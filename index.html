<!DOCTYPE html>
<html>

<head>
    <title>Text to Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 10px;
            color: #333;
        }

        textarea {
            width: 97.6%;
            height: 250px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .custom-select {
            width: 100%;
            margin-top: 10px;
            margin-bottom: 5px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            margin-right: 10px;
            font-size: 16px;
            background-color: #3f51b5;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        audio {
            margin-top: 20px;
            width: 100%;
        }

        .loading {
            position: relative;
        }

        .loading::after {
            content: "";
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .slider {
            width: 99.7%;
            margin-top: 10px;
            position: relative;
        }

        .slider input {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        .slider input::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        .slider span {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
        }

        #styleValue,
        #stabilityValue,
        #similarityValue {
            background-color: black;
            color: white;
            padding: 2px 5px;
            border-radius: 5px;
        }

        #styleValue::after,
        #stabilityValue::after,
        #similarityValue::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-top: 10px solid black;
            transform: translateX(-50%);
        }

        #downloadContainer a {
            display: inline;
            font-size: 45px;
            text-decoration: none;
        }

        #playerContainer {
            display: flex;
            align-items: center;
        }

        #audioContainer {
            flex: 1;
        }

        #downloadContainer {
            flex: 0.08;
            text-align: right;
            margin-top: 15px;
        }

        #wordCount {
            display: inline-block;
            color: #777;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Speech Synthesis</h1>
        <div>
            <textarea id="inputText" rows="5" placeholder="Enter text here..."></textarea>
            <div id="wordCount">0/5000</div>
        </div>
        <div class="voice-select-wrapper">
            <select id="voice" class="custom-select">
                <option value="christmas">ðŸŽ… Santa Claus</option>
                <option value="bella">Bella</option>
                <option value="ryan">Ryan</option>
            </select>
        </div>
        <div class="model-select-wrapper">
            <select id="model" class="custom-select">
                <option value="eleven_multilingual_v2">Eleven Multilingual v2</option>
                <option value="eleven_english_v2">Eleven English v2</option>
                <option value="eleven_multilingual_v1">Eleven Multilingual v1</option>
                <option value="eleven_monolingual_v1">Eleven English v1</option>
                <option value="eleven_turbo_v2">Eleven Turbo v2</option>
            </select>
        </div>
        <div class="slider">
            <label for="stability" style="color: #808080;">Stability:</label>
            <input type="range" id="stability" min="0" max="1" step="0.01" value="0.50">
            <span id="stabilityValue">0.50</span>
        </div>
        <div class="slider">
            <label for="similarity" style="color: #808080;">Similarity Boost:</label>
            <input type="range" id="similarity" min="0" max="1" step="0.01" value="0.75">
            <span id="similarityValue">0.75</span>
        </div>
        <div class="slider">
            <label for="style" style="color: #808080;">Style Exaggeration:</label>
            <input type="range" id="style" min="0" max="1" step="0.01" value="0">
            <span id="styleValue">0</span>
        </div>
        <div style="display: flex;">
            <button id="convertBtn" style="width: 90%;">Generate</button>
        </div>
        <div id="playerContainer">
            <div id="audioContainer"></div>
            <div id="downloadContainer"></div>
        </div>
    </div>
